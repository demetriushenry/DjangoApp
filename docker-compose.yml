version: '3.9'

services:
  api:
    build: 
      context: ./DjangoApp
      dockerfile: Dockerfile
    command: gunicorn DjangoApp.wsgi:application --bind 0.0.0.0:8000
    volumes:
      -static_volume:/home/app/api/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:13.2-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/api/staticfiles
    ports:
      - 1337:80
    depends_on: 
      - api

volumes:
  postgres_data: